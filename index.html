<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="body-class">
    <div class="container h-titles">
        <div class="row head-profile p-5 mt-5 text-center">
            <h2>Hi Customer !</h2>
        </div>
        <div class="row">
            <div class="col-lg-6 p-4 d-flex justify-content-center">
                <button type="button" class="but-order">Material Orders</button>
            </div>
            <div class="col-lg-6 p-4 d-flex justify-content-center">
                <button type="button" class="but-order">Service Orders</button>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center p-4">
            <button type="button" class="but-order-log"><i class="fa fa-sign-out log-icon" aria-hidden="true"></i>Logout</button>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 p-1 d-flex justify-content-center">
                <div class="prof-card pb-4 mb-5">
                    <img class="prof-img pt-4" src="logo-removebg-preview.png" alt="qkres-logo">
                    <p class="p-3 prof-p"> Create <strong>QkRes</strong> Account with your email id</p>
                    <button type="button" class="but-order-btn p-2"><i class="fa fa-user but-order-btn-icon" aria-hidden="true"></i>Create Account</button>
                </div>
            </div>
            <div class="col-lg-6 p-1 d-flex justify-content-center">
                <div class="prof-card pb-4 mb-5">
                    <img class="prof-img-google pt-5 pb-4" src="google-logo-9808.png" alt="qkres-logo">
                    <p class="p-3 prof-p"> Deactivate <strong>QkRes</strong> Account</p>
                    <button type="button" class="but-order-btn-g p-2"><i class="fa fa-user but-order-btn-g-icon" aria-hidden="true"></i>Deactivate Account</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
